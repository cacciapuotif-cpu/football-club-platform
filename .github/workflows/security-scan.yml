name: Security Scan (Weekly)

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=backend/requirements.txt --severity-threshold=high
        continue-on-error: true

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t football_club_platform-backend:scan ./backend

      - name: Run Grype scanner
        uses: anchore/scan-action@v3
        with:
          image: football_club_platform-backend:scan
          fail-build: false
          severity-cutoff: high

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: football_club_platform-backend:scan
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
