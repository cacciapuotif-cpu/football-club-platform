<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Atleta - Cover</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #2563eb 0%, #eab308 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            margin: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
        }

        .logo-sub {
            font-size: 14px;
            color: #eab308;
            margin-top: 4px;
        }

        .period {
            text-align: right;
            color: #666;
            font-size: 14px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .player-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #eab308;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 30px 50px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .player-name {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .player-details {
            font-size: 18px;
            color: #666;
            margin-bottom: 6px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .footer-bold {
            font-weight: bold;
            color: #eab308;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="logo">Football Club Platform ⚽</div>
            <div class="logo-sub">Gestionale per Società di Calcio</div>
        </div>
        <div class="period">
            <strong>Periodo:</strong><br>
            15 Gen - 15 Feb 2025
        </div>
    </div>

    <div class="main">
        <div class="player-photo">P1</div>

        <h1 class="title">Report Atleta</h1>
        <p class="subtitle">Analisi Performance & Sviluppo</p>

        <div class="player-info">
            <div class="player-name">Mario Rossi</div>
            <div class="player-details"><strong>Ruolo:</strong> Centrocampista (MF)</div>
            <div class="player-details"><strong>Età:</strong> 17 anni</div>
            <div class="player-details"><strong>Squadra:</strong> Under 17</div>
            <div class="player-details"><strong>N. Maglia:</strong> 10</div>
        </div>
    </div>

    <div class="footer">
        Generated by <span class="footer-bold">Football Club Platform</span> •
        <span class="footer-bold">ASD Calcio Demo</span> •
        15 Febbraio 2025
    </div>
</body>
</html>
